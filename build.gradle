apply plugin: 'java'

version = '1.0'

repositories {
    jcenter()
    maven {
        url hubRepositoryUrl
        credentials {
            username = hubUser
            password = hubPassword
        }
    }
}

configurations.all {
    exclude group: 'com.oracle.jdbc', module: 'ojdbc8'
}

dependencies {
    compile group: 'com.chemaxon', name: 'marvin-app', version: '17.+'
    compile group: 'com.opencsv', name: 'opencsv', version: '4.0'

    testCompile group: 'junit', name: 'junit', version: '4.+'
}
